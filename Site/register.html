<body style="background-color:#ff8c00;" onload="init()">

        <div class="container">
            <img src="images/HelpDesk.jpg" alt="Happy Help Desk"/><h1>ELECTROSERVICE</h1>
                    

            <div class="row">
                <div class="col-sm-6">
                    <img src="images/cliente.png" alt="Help Desk Cliente"/>
                    <h1 class="display-4 text-center">Customer Registration</h1>
                </div>

                <div class="jumbotron col-sm-6" style="background-color:lavender;">
                    <form method="post" action="Register.php" autocomplete="on">
                    <h1>Register</h1>
  
                            <div class="form-group">
                                <label for="Name">Name:</label>
                                <input type="text" id="Name" placeholder="Name" name="Name" maxlength="50" class="form-control" autocomplete="name" required>
                            </div>

                            <div class="form-group">
                                <label for="Surname">Surname:</label>
                                <input type="text" id="Surname" placeholder="Surname" name="Surname" maxlength="50"class="form-control"autocomplete="Surname" required>
                            </div>
                            <div class="form-group">
                                <label for="Email">Email Address:</label>
                                <input type="email" id="Email" placeholder="Email" name="Email" maxlength="50"class="form-control" autocomplete="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="Username">Username:</label>
                                <input type="text" id="Username" placeholder="Username" name="Username" maxlength="50"class="form-control" autocomplete="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password:</label>
                                <input type="Password" id="Password" placeholder="Password" name="Password" maxlength="50"class="form-control" autocomplete="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="Address">Address:</label>
                                <input type="text" id="Address" placeholder="Address" name="Address" maxlength="50"class="form-control" autocomplete="Address" required>
                            </div>
                            <div class="form-group">
                                <label for="Number">Number:</label>
                                <input type="tel" id="Number" placeholder="Number" name="Number" maxlength="500"class="form-control" autocomplete="Number" required>
                            </div>
                            <div>
                                <button type="submit"  onclick="register()">Register</button>
                            </div><br>
                            <div id="alert">

                            </div>
                    </form>

                </div>
            </div>
        </div>
